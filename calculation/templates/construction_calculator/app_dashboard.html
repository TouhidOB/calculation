{% extends "base.html" %}

{% block title %}Construction Calculator Dashboard{% endblock %}

{% block extra_head %}
<style>
    .card a{
        color: #000;
    }
    
    .card a:hover {
        background: #007bff;
        color: #ffffff;
    }
</style>


{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">{{ app_title }}</h2>

    <div class="row g-4">
        {% for link in links %}
        <div class="col-md-4">
            <div class="card shadow h-100">
                <a href="{{ link.url }}" class="text-decoration-none"> 
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ link.title }}</h5>
                    </div>
                </a>
                
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}

{% block extra_js %}


{% endblock %}
