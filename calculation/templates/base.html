<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Calculator Site{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}" />

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { margin: 0; }

        /* Navbar */
        .navbar-custom {
            background: white;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0; left: 0;
            width: 100%; z-index: 3000;
            padding: 10px 15px;
            height: 60px;
        }

        /* Layout */
        .layout {
            display: flex;
            min-height: calc(100vh - 60px);
            position: relative;
            margin-top: 60px; /* pushes under navbar */
        }

        /* Sidebar Desktop */
        .sidebar {
            width: 280px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 60px);
            position: sticky;
            top: 60px;
        }

        .sidebar a {
            display: block;
            padding: 2px 5px;
            color: #333;
            text-decoration: none;
        }
        .dropdown-menu{
            padding: 0 5px;
        }
        .dropdown-menu .dropdown-item.active{
            padding: 5px 5px;
            border-radius: 10px;
        }

        .sidebar a:hover{
            /* font-weight: bold; */
            background-color: #696d71;
            color: #ffffff;
        }
        .sidebar a.active {
            font-weight: bold;
            background-color: #007bff;
            color: #ffffff;
         }
        
        .content { flex: 1; padding: 20px; }
        
        /* Hamburger (Mobile only) */
        .hamburger {
            background: transparent;
            border: none;
            font-size: 22px;
            margin-right: 15px;
            display: none;
        }

        #searchInputMobile { display: none; }
        


        /* MOBILE */
        @media(max-width: 768px){
            .hamburger { display: inline-block; }

            .sidebar {
                position: fixed;
                left: -260px;
                top: 60px;
                transition: 0.3s;
                z-index: 1500;
                height: calc(100vh - 60px);
            }
            .sidebar.open { left: 0; }

            /* Move search bar to sidebar on mobile */
            #searchInputDesktop { display: none; }
            #searchInputMobile { display: block; margin-bottom: 12px; }

            .overlay {
                position: fixed;
                top: 0; left: 0;
                width: 100%; height: 100%;
                background: rgba(0, 0, 0, 0.4);
                opacity: 0; visibility: hidden;
                transition: 0.3s;
                z-index: 1200;
            }
            .overlay.visible { opacity: 1; visibility: visible; }
        }

        /* Desktop search */
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- ✅ NAVBAR -->
<nav class="navbar-custom d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
        <button class="hamburger" onclick="toggleSidebar()">☰</button>
        <a href="/" class="navbar-brand fw-bold ms-2">MyCalculator</a>
    </div>


    <!-- Menu Links -->
    <div class="d-none d-md-flex gap-4">
        <a href="/" class="text-decoration-none text-dark">Home</a>
        <a href="#" class="text-decoration-none text-dark">About</a>
        <a href="#" class="text-decoration-none text-dark">Contact</a>
    </div>

    <!-- Desktop search -->
    <input id="searchInputDesktop" type="text" placeholder="Search calculators..."
           class="form-control" style="max-width:250px;" onkeyup="filterCalculators()">
</nav>

<div class="layout">

    {% include 'includes/sidebar.html' %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="overlay" onclick="toggleSidebar()"></div>
</div>

<script>
function toggleSidebar() {
    document.querySelector(".sidebar").classList.toggle("open");
    document.querySelector(".overlay").classList.toggle("visible");
}

/* ✅ Real-Time Search */
function filterCalculators() {
    let input = (document.getElementById("searchInputDesktop")?.value 
              || document.getElementById("searchInputMobile")?.value || "").toLowerCase();

    let links = document.querySelectorAll(".sidebar a");
    links.forEach(link => {
        let text = link.innerText.toLowerCase();
        link.style.display = text.includes(input) ? "block" : "none";
    });
}



document.addEventListener("DOMContentLoaded", function () {
    const sidebar = document.getElementById("sidebar");

    // Restore saved scroll position
    const savedPosition = localStorage.getItem("sidebar-scroll");
    if (savedPosition) {
        sidebar.scrollTop = savedPosition;
    }

    // Save scroll position on any link click inside sidebar
    sidebar.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", () => {
            localStorage.setItem("sidebar-scroll", sidebar.scrollTop);
        });
    });
});
</script>

{% block extra_js %}
{% endblock %}

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
